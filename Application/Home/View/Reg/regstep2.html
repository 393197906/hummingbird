<script>
    var time = 60;
    $(document).ready(function () {
        $.initProv("#pro", "#city");//初始化地区选择
        $("#btn_investor").on('click', '', function (event) {
            event.preventDefault();
            loadContent($(".reg_content"), '__CONTROLLER__/reginvestor');
        });
        $("#btn_founder").on('click', '', function (event) {
            event.preventDefault();
            loadContent($(".reg_content"), '__CONTROLLER__/regfounder');
        });

        $("form").delegate('#savereg2', 'click', function (event) {
            event.preventDefault();
            if (validate($("form"))) {
                //处理地区选择值
                var provId   = $("select[name='province']").val();
                var cityId   = $("select[name='city']").val();
                var province = $._cityInfo[provId].n;
                var city     = $._cityInfo[provId].c[cityId];
                $("select[name='province']").find("option:selected").val(province);
                $("select[name='city']").find("option:selected").val(city);
                $("form").submit();
            }

        });

        $("form").delegate('#getCaptcha', 'click', function (event) {
            event.preventDefault();
            doneCaptcha();
        });
    });

    //手机短信验证
    function doneCaptcha() {
        phone   = $("input[name='phone']").val();
        var reg = /^0?1[3|4|5|8|7][0-9]\d{8}$/;
        if (reg.test(phone)) {
            //alert("号码正确~");
        } else {
            alertInfo('info', "", '手机号码有误');

            return;
        }
        //改变相关样式
        $("input[name='phone']").attr("readonly", "readonly");

        $("#getCaptcha").attr("disabled", "disabled");
        $("#getCaptcha").css({"background": "gray"});

        $.post(MOD_PATH + '/Reg/getCaptcha', {"phone": phone}, function (data) {
            console.log(data);
        });
        //重新发送提示
        intervalId = setInterval(reGetCaptcha, 1000);
    }

    function reGetCaptcha() {
        var btnCaptcha = $("#getCaptcha");
        btnCaptcha.html("重新发送" + time + "秒");
        time--;
        if (time < 0) {
            clearInterval(intervalId);
            $("input[name='phone']").removeAttr("readonly");
            btnCaptcha.removeAttr("disabled", "disabled");
            btnCaptcha.css({"background": "#31b0d5"});
            btnCaptcha.html("获取手机验证码");
            time = 60;
        }
    }

</script>
