<div class="panel panel-default">
    <div class="panel-heading">
        修改密码
    </div>
    <div class="panel-body">
        <div class="col-md-6 col-md-offset-3 text-center">
            <form action="__CONTROLLER__/doChangePwd" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="" class="col-md-3 control-label">
                        原密码:
                    </label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="oldpwd" placeholder="原密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-3 control-label">
                        新密码:
                    </label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="password" placeholder="新密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-3 control-label">
                        确认密码:
                    </label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="repassword" placeholder="确认密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-3 control-label">

                    </label>
                    <div class="col-md-9">
                        <input type="submit" class="btn btn-primary" value="确认修改">

                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
