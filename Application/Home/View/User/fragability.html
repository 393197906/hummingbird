<div class="col-md-9">
    <form action="__MODULE__/User/userInfoChange" method="post">
        <legend>
            能力信息
        </legend>
        <div style="margin-top:12px">
            <label for="">专业能力与水准</label>
            <small> (认真学习过的专业)</small>
            <div class="row">
                <div class="col-md-7" style="padding-right:0">
                    <input type="text" class="form-control"
                           value="{$user.profession}" name="profession" placeholder="设计;编码;营销;管理;语言;教育...">
                </div>
                <div class="col-md-5">
                    <select name="professionlevel" class="form-control" id="selectProfessionlevel">
                        <option value="初学者">初学者</option>
                        <option value="有所领悟">有所领悟</option>
                        <option value="实际运用">实际运用</option>
                        <option value="业内领先">业内领先</option>
                    </select>
                </div>
            </div>
        </div>

        <div style="margin-top:12px">
            <label for="">特长</label>
            <small> (优于他人之处,多个请用;隔开)</small>
            <input type="text" class="form-control"
                   value="{$user.skill}" name="skill" placeholder="身体强壮;能言善辩;学习能力强;酒神;颜值高;热心肠;忠诚;耐心">

        </div>

        <div style="margin-top:12px">
            <label for="">取得学历</label>
            <small> (学历、毕业学校、毕业时间)</small>
            <div class="row">
                <div class="col-md-3" style="padding-right:0">
                    <select name="education" class="form-control" id="selectEducation">
                        <option value="高中">高中</option>
                        <option value="专科">专科</option>
                        <option value="本科" selected>本科</option>
                        <option value="本科以上">本科以上</option>
                    </select>

                </div>
                <div class="col-md-5">
                    <input type="text" class="form-control"
                           value="{$user.school}" name="school" placeholder="毕业学校">
                </div>
                <div class="col-md-4" style="padding-left:0">
                    <select name="graduationyear" class="form-control" id="selectGraduationYear">
                        <option value="2000">2000年</option>
                        <option value="2001">2001年</option>
                        <option value="2002">2002年</option>
                        <option value="2003">2003年</option>
                        <option value="2004">2004年</option>
                        <option value="2005">2005年</option>
                        <option value="2006">2006年</option>
                        <option value="2007">2007年</option>
                        <option value="2008">2008年</option>
                        <option value="2009">2009年</option>
                        <option value="2010" selected>2010年</option>
                        <option value="2011">2011年</option>
                        <option value="2012">2012年</option>
                        <option value="2013">2013年</option>
                        <option value="2014">2014年</option>
                        <option value="2015">2015年</option>
                        <option value="2016">2016年</option>
                    </select>
                </div>

            </div>
        </div>
        <div class="text-center" style="margin-top:12px">
            <input class="btn btn-success" type="submit" value="保存">
        </div>
    </form>
</div>

<div class="col-md-3"></div>

<script>
    $(document).ready(function () {
        $("#selectProfessionlevel  option[value='{$user.professionlevel}'] ").attr("selected", true);
        $("#selectEducation  option[value='{$user.education}'] ").attr("selected", true);
        $("#selectGraduationYear  option[value='{$user.graduationyear}'] ").attr("selected", true);

    });
</script>
