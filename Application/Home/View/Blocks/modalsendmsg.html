<div class="modal fade" id="sendmsg">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="__MODULE__/Msg/doSendMsg" method="post">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">发送消息给:</h4>
                    <input type="hidden" value="" name="receiverid">
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="" class="control-label">消息主题：</label>
                        <input type="text" name="theme" class="form-control" placeholder="消息主题">

                    </div>
                    <div class="form-group">
                        <label for="" class="control-label">消息内容：</label>
                        <textarea class="form-control" name="content" rows="4" placeholder="消息内容"></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <input type="submit" class="btn btn-primary" value="发送">
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $("#sendmsg").on('show.bs.modal', function (event) {
            var button   = $(event.relatedTarget);
            var username = button.data('user');
            var uid      = button.data('uid');
            var modal    = $(this);
            modal.find('.modal-title').text('发送信息给 ' + username);
            modal.find("input[name='receiverid']").val(uid);
        });
    });
</script>
