<!DOCTYPE html>
<html>
<head>
	<include file='blocks:head'/>
	<link rel="stylesheet" href="__PUBLIC__/css/default.weixin.css">
	<title>注册</title>
	<style>
		div {
			margin-top: 10px;
		}

		.gt-input-group-lg > .form-control,
		.gt-input-group-lg > .input-group-addon,
		.gt-input-group-lg > .input-group-btn > .btn {
			/*组件高度*/
			height: 30px;
			/*上右下左*/
			padding: 0px 0px 0px 15px;
			margin: 0px 10px 0px 10px;
			/*行高*/
			line-height: 1.3333333;
			/*圆角率*/
			border-radius: 0px;
			border-width: 0px; /*输入框和两边的附加元素边框透明*/
			/*透明 输入框和两边的附加元素背景全部透明*/
			background-color: transparent;
			bottom: 0px;
			color: white;
			font-size: 14px;
		}

		.reg-type {
			color: white;
			font-size: 14px;
		}

		.btn-mine {
			background-color: #00b7ee;
			line-height: 1.33;
			border-radius: 23px;
			border-width: 0px;
			width: 200px;
			/*上右下左 文字属性*/
			padding: 5px 0;
			font-size: 14px;
			color: white;
			white-space: nowrap;

		}

		hr {
			border-top: 1px solid white;
			margin: 0; /*直线间距  上右下左*/
			overflow: hidden; /*规定当内容溢出元素框时发生的事情*/
		}
	</style>
</head>
<body style="background-image:url('__PUBLIC__/images/weixin/beijing.jpg');background-repeat: no-repeat;background-size: cover">
<div class="container-fluid">
	<form action="__SELF__" method="post">
		<div class="row">
			<div class="col-xs-12 text-center">
				<img src="__PUBLIC__/images/weixin/morentouxiang.png" width="60" height="60">
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div class="input-group gt-input-group-lg">
					<span class="input-group-addon"><i class="fa fa-user fa-2x"></i></span>
					<input type="text" class="form-control" placeholder="用户名" name="username">
					<span class="input-group-addon"><a href="">获取验证码</a></span>
				</div>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-xs-11">
				<div class="input-group gt-input-group-lg">
					<span class="input-group-addon"><i class="fa fa-home fa-2x"></i></span>
					<input type="text" class="form-control" placeholder="验证码" name="verity">
				</div>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-xs-11">
				<div class="input-group gt-input-group-lg">
					<span class="input-group-addon"><i class="fa fa-lock fa-2x"></i></span>
					<input type="text" class="form-control" placeholder="密码" name="password">
				</div>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-xs-6 text-center">
				<input type="radio" value="0" name="identity" checked="checked"/>
				<span class="reg-type">投资人</span>
			</div>
			<div class="col-xs-6 text-center">
				<input type="radio" value="1" name="identity"/>
				<span class="reg-type">创始人</span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 text-center">
				<button type="submit" class="btn-mine">注册</button>
			</div>
		</div>
		<div class="row text-center" style="margin-top: 40px;">
			<div class="col-xs-6">
				<a href="{:U('User/login')}" style="color: white;font-size: 14px">立即登陆</a>
			</div>
			<div class="col-xs-6">
				<a href="{:U('User/findPwd')}" style="color: white;font-size: 14px">忘记密码</a>
			</div>
		</div>
	</form>
</div>

</body>
</html>
