<include file="Model/top"/>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
<form action="__URL__/save" method="post" class="definewidth m20">
<input type="hidden" name="id" value="{$edit.id}" />

    <table class="table table-bordered table-hover definewidth m10" style="width: auto">
        <tr>
            <td width="10%" class="tableleft">头像地址</td>
            <td><input type="text" name="headimg" value="{$edit.headimg}"/></td>
        </tr>
        <tr>
            <td class="tableleft">用户名</td>
            <td><input type="text" name="username" value="{$edit.username}"/></td>
        </tr>
        <tr>
            <td class="tableleft">密码</td>
            <td><input type="text" name="password" value="{$edit.password}"/></td>
        </tr>
        <tr>
            <td class="tableleft">昵称</td>
            <td><input type="text" name="nickname" value="{$edit.nickname}"/></td>
        </tr>
        <tr>
            <td class="tableleft">邮箱</td>
            <td><input type="text" name="email" value="{$edit.email}"/></td>
        </tr>
        <tr>
            <td class="tableleft">性别</td>
            <td>
                <input type="radio" name="sex" value="1" checked/> 男
                <input type="radio" name="sex" value="0"/> 女
            </td>
        </tr>
        <tr>
            <td class="tableleft">学历</td>
            <td><input type="text" name="degree" value="{$edit.degree}"/></td>
        </tr>
        <tr>
            <td class="tableleft">工作经验</td>
            <td><input type="text" name="experience" value="{$edit.experience}"/></td>
        </tr>
        <tr>
            <td class="tableleft">联系电话</td>
            <td><input type="text" name="phone" value="{$edit.phone}"/></td>
        </tr>
        <tr>
            <td class="tableleft">个人介绍</td>
            <td><input type="text" name="introduction" value="{$edit.introduction}"/></td>
        </tr>
        <tr>
            <td class="tableleft">入驻时间</td>
            <td><input type="text" name="time" value="{$edit.time}"/></td>
        </tr>
        <tr>
            <td class="tableleft">工作经验</td>
            <td><input type="text" name="experience" value="{$edit.experience}"/></td>
        </tr>
        <tr>
            <td class="tableleft">状态</td>
            <td>
                <input type="radio" name="status" value="1" checked/> 启用
                <input type="radio" name="status" value="0"/> 禁用
            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="btn btn-primary" type="button">保存</button>&nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>
<include file="Model/footer"/>
<script>
    $(function () {
		$('#backid').click(function(){
				window.location.href="index.html";
		 });

    });
</script>
